    <style>
        :root {
            --sat: env(safe-area-inset-top);
            --sar: env(safe-area-inset-right);
            --sab: env(safe-area-inset-bottom);
            --sal: env(safe-area-inset-left);
        }
        body { 
            font-family: 'Inter', sans-serif; 
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior: none;
            overflow-x: hidden;
            background-color: #f8fafc;
        }
        .safe-top { padding-top: var(--sat); }
        .safe-bottom { padding-bottom: var(--sab); }
        .no-select { -webkit-user-select: none; user-select: none; }
    </style>
    
    <script>
        // Registrazione Service Worker semplificata
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // Utilizziamo un percorso relativo diretto per massimizzare la compatibilità
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => {
                        console.log('BollettaChiara SW: Registrato con successo', reg.scope);
                    })
                    .catch(err => {
                        // Silenziamo gli errori di sicurezza in modalità anteprima/sviluppo
                        if (err.name === 'SecurityError' || err.message.includes('origin')) {
                            console.warn('BollettaChiara SW: Registrazione non disponibile in questo ambiente.');
                        } else {
                            console.error('BollettaChiara SW Error:', err);
                        }
                    });
            });
        }
    </script>
